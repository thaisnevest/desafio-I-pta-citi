<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Dip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:390px)" href="stylemobile.css">
</head>

<body>
    <header class="header">
        <img class="header-logo" src="logo.svg" alt="logo da double dip">
        <div class="header-search">
            <img class="lupa" src="lupa.svg" alt="lupa na caixa de pesquisa">
            <input class="text" type="text" placeholder="Procure seu sorvete"> 
        </div>
    </header>

    <main class="main">
        <div class="bloco">
            <div class="container-1"> 
                <div  class="content-1">
                    <div class="tablito">
                        <img class="tablito_img" src="tablito.svg" alt="foto do picolé tablito">
                        <div class="tablito-texto">
                            <h1 class="tablito-h1">Picolé Tablito</h1>
                            <h3 class="tablito-h3">Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</h3>
                        </div>
                        <h2 class="tablito-preço">R$ 5,00</h2>
                    </div>
                </div>
                <div class="content-2">
                    <div class="brigadeiro">
                        <img class="brigadeiro-img" src="brigadeiro.svg" alt="foto do picolé de brigadeiro">
                    </div>
                    <div class="kolorix">
                        <img class="kolorix-img" src="kolorix.svg" alt="foto do picolé kolorix">
                    </div>
                 </div>
          </div>
    
            <div class="container-2"> 
               <div  class="content--1">
                   <div class="chicabon">
                       <img class="chicabon-img" src="chicabon.svg" alt="foto do picolé chicabon">
                       <div class="chicabon-texto">
                           <h1 class="chicabon-h1">Chica Bon</h1>
                           <h3 class="chicabon-h3">Picolé de chocolate tradicional 53g (R$ 0,05/g)</h3>
                       </div>
                       <h2 class="chicabon-preço">R$ 3,50</h2>
                   </div>
                </div>
                <div class="content--2">
                    <div class="chicabon-morango">
                        <img class="chicabon-morango-img" src="chicabon_morango.svg" alt="foto do picolé chicabon morango">
                    </div>
                    <div class="minions">
                        <img class="minions-img" src="minions.svg" alt="foto do picolé dos minions">
                    </div>
                 </div>
                </div>
        </div>


    </main>

    <footer class="footer">
        <div class="redes-sociais">
                <img class="ic-linkedin" src="linkedin.svg" alt="ícone do linkedin">
                <img class="ic-facebook" src="facebook.svg" alt="ícone do facebook">
                <img class="ic-twitter" src="twitter.svg" alt="ícone do twitter">   
        </div>
        <div class="logo">
            <img class="footer-logo" src="logo.svg" alt="logo da double dip">
        </div>
        <div class="texto">
            <h3 class="footer-h3">Made with HTML and CSS by Thaís Neves</h3>
        </div>
    </footer>
    
</body>


</html>
